<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Assignment</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="cart-container">
        <div class="header-block">
            <h2 class="heading">Your Shopping Cart</h2>
            <div class="closer">
                &#x2715;
            </div>
        </div>

        <div class="product-container">
            <div class="image-container">
                <img src="./motorola.webp" alt="image not available">
            </div>
            <h4>Motorola moto g5s smartphone, grey</h4>
            <div class="product-details">
                <div class="quantifier">
                    <div>1</div>
                </div>
                <div class="price"><span class="currency">AED </span><span class="amount">549</span></div>
            </div>
            <div class="quantity-details">
                <div class="quantity-buttons">
                    <button>-</button>
                    <div>1</div>
                    <button>+</button>
                </div>
                <div class="quantity-remover">
                    <div class="closer">
                        &#x2715;
                    </div>
                    <div>Remove</div>
                </div>
            </div>
        </div>

        <div class="product-container">
            <div class="image-container">
                <img src="./nokia.jpg" alt="image not available">
            </div>
            <h4>Nokia 8 smartphone lte, polished copper</h4>
            <div class="product-details">
                <div class="quantifier">
                    <div>1</div>
                </div>
                <div class="price"><span class="currency">AED </span><span class="amount">1,199</span></div>
            </div>
            <div class="quantity-details">
                <div class="quantity-buttons">
                    <button>-</button>
                    <div>1</div>
                    <button>+</button>
                </div>
                <div class="quantity-remover">
                    <div class="closer">
                        &#x2715;
                    </div>
                    <div>Remove</div>
                </div>
            </div>
        </div>


        <div class="product-container">
            <div class="image-container">
                <img src="./last_one.webp" alt="image not available">
            </div>
            <h4>Motorola moto g8s smartphone, red</h4>
            <div class="product-details">
                <div class="quantifier">
                    <div>1</div>
                </div>
                <div class="price"><span class="currency">AED </span><span class="amount">3,179</span></div>
            </div>
            <div class="quantity-details">
                <div class="quantity-buttons">
                    <button>-</button>
                    <div>1</div>
                    <button>+</button>
                </div>
                <div class="quantity-remover">
                    <div class="closer">
                        &#x2715;
                    </div>
                    <div>Remove</div>
                </div>
            </div>
        </div>

        <div class="breakline"></div>
        <div class="totality-container">
            <div class="head">total</div>
            <div class="details">
                <div class="price-details"><span class="currency">AED</span> <span class="amount">4,927</span></div>
                <div class="vatinfo">Price inclusive of VAT</div>
            </div>
        </div>
        <button class="checkout-button">
            <span>
                proceed to checkout
            </span>
        </button>
    </div>
</body>

</html>
